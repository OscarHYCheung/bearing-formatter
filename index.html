<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bearing Format Convertor</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/src/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/src/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/src/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/src/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/src/favicon/safari-pinned-tab.svg"
      color="#888888"
    />
    <link rel="shortcut icon" href="/src/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-config"
      content="/src/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />
    <!--[if lt IE 9
      ]><script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script
    ><![endif]-->
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/src/styles/bearing-formatter-main.css"
    />
  </head>
  <body>
    <main>
      <div id="toast" class="show">No output</div>
      <section>
        <div class="textarea-wrapper">
          <textarea
            id="bearing-formatter-input"
            type="text"
            placeholder="One input per row, in a format of 123.0456"
          ></textarea>
        </div>
        <div class="textarea-wrapper output-textarea-wrapper">
          <button id="copy-btn">
            <img src="/src/images/icon-copy.svg" alt="Copy button icon" />
            <span>Copy</span>
          </button>
          <textarea
            id="bearing-formatter-output"
            type="text"
            placeholder="One output per row, in a format of 123.0456 123%%d04'56&quot;"
          ></textarea>
        </div>
      </section>
    </main>
    <script
      type="text/javascript"
      src="/src/scripts/bearing-formatter-main.js"
      async
      defer
    ></script>
  </body>
</html>
